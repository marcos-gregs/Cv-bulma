<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4b0c82d663.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-brand">
          <a class="navbar-item" href="/assets/home.html">
            <img src="https://bulma.io/images/bulma-logo.png" />
          </a>
        </div>

        <div class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/assets/home.html"> Home </a>
            <a class="navbar-item" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
    </header>
    <main id="conteiner" class="box is-mobile">
      <section id="coluna" class="conteiner column is-3">
        <figure class="image is-1280x960">
          <img src="/assets/img/1630198090995.jpg" alt="" />
        </figure>
        <div class="box">
          <h3 class="title is-4">Marcos Greg√≥rio Vieira</h3>
          <span class="tag is-dark">JacaScript Full Stack Developer</span>
          <p class="subtitle">
            <br />
            (11)97727-3202<br /><br />
            marcosgregs2019@gmail.com
          </p>
        </div>
      </section>
      <section id="coluna2" class="box">
        <form action="">
          <div class="field">
            <label class="label">Contact:</label>
            <div class="control has-icons-left has-icons-right">
              <input type="text" class="input" placeholder="Name is here..." />
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-left">
                <i class="fas fa-checked"></i>
              </span>
            </div>
          </div>
          <br />
          <div class="field">
            <label class="label">Email:</label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input"
                type="email"
                placeholder="Email is here..."
              />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-checked"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Mensagem:</label>
            <div class="control">
              <textarea class="textarea" cols="15" rows="5"></textarea>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-primary">Submit</button>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
